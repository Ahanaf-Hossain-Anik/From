<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ahanaf Hossain Anik</title>
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/81a9412efa.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="monkey">
      <form>
        <div class="left-side">
          <div class="input">
            <input type="text" id="name" required />
            <label for="name"
              ><i class="fas fa-user-astronaut"></i> Your Name</label
            >
          </div>
          <div class="input">
            <input type="number" id="number" required />
            <label for="number"
              ><i class="fas fa-phone-square"></i> Phone No.</label
            >
          </div>
        </div>
        <div class="input">
          <input type="email" id="email" required />
          <label for="email"><i class="fas fa-envelope"></i> Email ID</label>
        </div>
        <div class="input">
          <textarea id="massage" rows="8" required></textarea>
          <label for="massage"
            ><i class="fas fa-comment-dots"></i> Your Massage</label
          >
        </div>
        <button type="submit"><i class="fas fa-paper-plane"></i> Submit</button>
      </form>
    </div>
  </body>
</html>
